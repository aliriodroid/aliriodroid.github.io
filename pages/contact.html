                            Indicanos tu duda

                        </h2>
                    </div>
                    <form class="card-form">
                        <div class="input">

                        <div class="input">

                        </div>
                        <div >

                                <option value="Argentina" selected disabled hidden>Pais</option>
                                <option value="Argentina" >Argentina</option>
                                <option value="USA" >Estados Unidos</option>
                                <option value="China">China</option>
                              </select>
                        </div>
        
                        <div class="action">

                        </div>
